apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "retail-store-cart.fullname" . }}-test-connection"
  labels:
    {{- include "retail-store-cart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['sh', '-c']
      args:
        - >
          wget --spider {{ include "retail-store-cart.fullname" . }}:{{ .Values.service.port }}/actuator/health/liveness -T 5;
          exit $?
  restartPolicy: Never

